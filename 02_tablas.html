<body>
    <h1>Trabajando con tablas</h1>
    <h2>
        Ejemplo de git

          <th>Celda Normal</th>

        </tr>
        <tr>
         <td>C1</td>

        <tr>
         <td>C6</td>

        </tr>

    <table border="1">

          <th>Celda 1</th>

          <th>Celda 3</th>
          <th>Celda 4</th>
        </tr>
        <tr>
         <td rowspan="3">Celda Combinada</td>
         <td>Celda 6</td>
         <td rowspan="2">Celda combinada</td>
        </tr>
        <tr>
         <td>Celda 8</td>
         <td>Celda 9</td>
         <td rowspan="2">Celda 10</td>
        </tr>
        <tr>
            <td rowspan="2">Celda 11</td> 
        </tr>
    </table>
